  <!-- SCRIPTS -->
  <script>
    const html = document.documentElement;
    const themeToggle = document.getElementById('theme-toggle');
    const themeEmoji = document.getElementById('theme-emoji');

    if (
      localStorage.getItem('theme') === 'dark' ||
      (!('theme' in localStorage) &&
        window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      html.classList.add('dark');
      themeEmoji.textContent = '‚òÄÔ∏è';
    } else {
      themeEmoji.textContent = 'üåô';
    }

    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeEmoji.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });

    const mobileOpen = document.getElementById('mobile-open');
    const mobileClose = document.getElementById('mobile-close');
    const mobileMenu = document.getElementById('mobile-menu');
    const mobileBackdrop = document.getElementById('mobile-backdrop');

    function openMenu() {
      mobileMenu.classList.remove('hidden');
      mobileOpen.setAttribute('aria-expanded', 'true');
      document.body.style.overflow = 'hidden';
    }

    function closeMenu() {
      mobileMenu.classList.add('hidden');
      mobileOpen.setAttribute('aria-expanded', 'false');
      document.body.style.overflow = '';
    }

    mobileOpen.addEventListener('click', openMenu);
    mobileClose.addEventListener('click', closeMenu);
    mobileBackdrop.addEventListener('click', closeMenu);

    document.documentElement.style.touchAction = 'manipulation';
  </script>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <!-- Firework + Emoji animation -->
  <script>
    function fireworkBurst() {
      const colors = ['#ff004c', '#00eaff', '#ffd700', '#a855f7', '#22c55e'];

      // üéá Firework blast
      confetti({
        particleCount: 160,
        spread: 360,
        startVelocity: 45,
        gravity: 0.9,
        ticks: 300,
        origin: { x: 0.5, y: 0.45 },
        colors
      });

      // üéä Emoji confetti
      confetti({
        particleCount: 40,
        spread: 120,
        startVelocity: 35,
        gravity: 0.8,
        ticks: 200,
        origin: { x: 0.5, y: 0.45 },
        shapes: ['text'],
        scalar: 1.4,
        drawShape: ctx => {
          const emojis = ['üéâ', '‚ú®', 'üéÜ'];
          ctx.font = '22px serif';
          ctx.fillText(
            emojis[Math.floor(Math.random() * emojis.length)],
            0,
            0
          );
        }
      });
    }

    // Auto run ONCE on page load
    window.addEventListener('load', () => {
      setTimeout(fireworkBurst, 700);
    });
  </script>
