<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess</title>

  <!-- Chessboard styles -->
  <link rel="stylesheet"
        href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard.min.css"/>

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #board {
      width: 380px;
      margin: 20px auto;
    }

    #status {
      margin: 10px 0;
      font-weight: 600;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    @media (max-width: 480px) {
      #board {
        width: 300px;
      }
    }
  </style>
</head>
<body>

<h1>♟️ Chess</h1>
<div id="board"></div>
<div id="status"></div>
<button id="reset">New Game</button>

<!-- Libraries -->
<script src="https://unpkg.com/chess.js@1.0.0/chess.min.js"></script>
<script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard.min.js"></script>

<script>
  const game = new Chess();

  const board = Chessboard('board', {
    draggable: true,
    position: 'start',
    onDrop: onDrop
  });

  function onDrop(source, target) {
    const move = game.move({
      from: source,
      to: target,
      promotion: 'q'
    });

    if (move === null) return 'snapback';
    updateStatus();
  }

  function updateStatus() {
    let status = '';

    if (game.in_checkmate()) {
      status = 'Checkmate!';
    } else if (game.in_draw()) {
      status = 'Draw!';
    } else {
      status = (game.turn() === 'w' ? 'White' : 'Black') + ' to move';
      if (game.in_check()) status += ' (Check)';
    }

    document.getElementById('status').textContent = status;
  }

  document.getElementById('reset').onclick = () => {
    game.reset();
    board.start();
    updateStatus();
  };

  updateStatus();
</script>

</body>
</html>
