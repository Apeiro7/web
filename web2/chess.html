<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/chessboardjs/1.0.0/chessboard-1.0.0.min.css">

  <style>
    body {
      background: #0b1220;
      color: white;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #board {
      width: 380px;
      margin: 20px auto;
    }
    button {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>♟️ Chess</h1>
<div id="board"></div>
<button id="reset">New Game</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboardjs/1.0.0/chessboard-1.0.0.min.js"></script>

<script>
  const game = new Chess();

  const board = Chessboard('board', {
    draggable: true,
    position: 'start',
    onDrop: (source, target) => {
      const move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });
      if (move === null) return 'snapback';
    }
  });

  document.getElementById('reset').onclick = () => {
    game.reset();
    board.position('start', true);
  };
</script>

</body>
</html>
