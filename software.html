<!DOCTYPE html>
<html lang="en" class="transition duration-300">
<head>
  <meta charset="UTF-8" />
  <title>Software Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 dark:from-gray-900 dark:to-gray-800 min-h-screen p-6 text-gray-800 dark:text-gray-100 transition duration-300">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold">📁 Software Links</h1>
    <button id="theme-toggle" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-4 py-2 rounded-full shadow hover:shadow-lg transition">
      🌙 Dark Mode
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <a href="https://drive.google.com/file/d/11nS40I4_JHuPy3VFZTSZJRmLlBg2R5gl/view?usp=sharing target="_blank" class="bg-white dark:bg-gray-700 p-6 rounded-2xl shadow hover:shadow-lg">
      <h2 class="text-xl font-semibold text-blue-600 dark:text-blue-400 mb-2">MS Office</h2>
      <p>MS Office 2024 with Activator</p>
    </a>
    <!-- Add more cards as needed -->
  </div>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    if (localStorage.getItem('theme') === 'dark') html.classList.add('dark');
    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
      themeToggle.textContent = html.classList.contains('dark') ? '☀️ Light Mode' : '🌙 Dark Mode';
    });
    themeToggle.textContent = html.classList.contains('dark') ? '☀️ Light Mode' : '🌙 Dark Mode';
  </script>
</body>
</html>
