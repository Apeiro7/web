<!DOCTYPE html>
<html lang="en" class="transition duration-300">
<head>
  <meta charset="UTF-8" />
  <title>Video Folders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 dark:from-gray-900 dark:to-gray-800 min-h-screen p-6 text-gray-800 dark:text-gray-100 transition duration-300">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-4xl font-bold">🎞️ Video Folders</h1>
    <button id="theme-toggle" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-4 py-2 rounded-full shadow hover:shadow-lg transition">
      🌙 Dark Mode
    </button>
  </div>

  <div class="space-y-4">
    <!-- Folder 1 -->
    <details class="bg-white dark:bg-gray-700 rounded-xl p-4 shadow">
      <summary class="cursor-pointer font-semibold text-lg">📁 Solo Leveling 2</summary>
      <div class="mt-4 space-y-4">
        <p class="font-semibold text-lg">Solo Leveling S02E01 1080P</p>
        <iframe width="100%" height="360" src="https://short.icu/owJ1Lmi0W" frameborder="0" allowfullscreen></iframe>
        <!-- Add more videos if needed -->
      </div>
    </details>

    <!-- Folder 2 -->
    <details class="bg-white dark:bg-gray-700 rounded-xl p-4 shadow">
      <summary class="cursor-pointer font-semibold text-lg">📁 Hafta vasooli</summary>
      <div class="mt-4 space-y-4">
        <p class="font-semibold text-lg">1X1</p>
        <iframe width="100%" height="360" src="https://short.icu/PvGqzVisM" frameborder="0" allowfullscreen></iframe>
      </div>
    </details>

    <!-- Folder 3 -->
    <details class="bg-white dark:bg-gray-700 rounded-xl p-4 shadow">
      <summary class="cursor-pointer font-semibold text-lg">📁 IPL LIVE 2025</summary>
      <div class="mt-4 space-y-4">
        <p class="font-semibold text-lg">IPL LIVE 🔴🔴</p>
        <iframe width="100%" height="360" src="https://cr7tv.github.io/livee/live.html?id=t20cfd" frameborder="0" allowfullscreen></iframe>
      </div>
    </details>
  </div>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;
    if (localStorage.getItem('theme') === 'dark') html.classList.add('dark');
    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
      themeToggle.textContent = html.classList.contains('dark') ? '☀️ Light Mode' : '🌙 Dark Mode';
    });
    themeToggle.textContent = html.classList.contains('dark') ? '☀️ Light Mode' : '🌙 Dark Mode';
  </script>
</body>
</html>
